{% if user.is_authenticated %}
	<p>Welcome, <a href="{% url 'profile' user.username %}">{{ user.username }}</a>!</p>
{% else %}
	<a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
{% endif %}

{% if latest_question_list %}
    <ul>
    {% for matchselect in latest_question_list %}
        <li><a href="{% url 'detail' matchselect.id %}">{{ matchselect.game }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
