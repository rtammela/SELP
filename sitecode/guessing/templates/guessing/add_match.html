<a href="{% url 'index' %}">The Guessing Game</a>

{% if user.is_authenticated %}
	<p>Welcome, <a href="{% url 'profile' user.username %}">{{ user.username }}</a>!</p>
	<a href="{% url 'logout' %}">Logout</a>
{% else %}
	<br>
	<a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a>
{% endif %}

<p>Create new match:</p>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form id='match_form' method='post' action='/guessing/add_match/' enctype='multipart/form-data'>
	{% csrf_token %}
	<!-- as_p: wraps each elem. of form in a <p> element -->
	{{ match_form.as_p }}
	<input type='submit' name='submit' value='Add Match' />
</form>
